<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to New Year's Eve</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>New Year's Eve</h1>
    <div id="timer">
        <div class="big-letters">
            <div id="day" class="number">0</div>
            <p>days</p>
        </div>
        <div class="big-letters">
            <div id="hour" class="number">0</div>
            <p>hours</p>
        </div>
        <div class="big-letters">
            <div id="minute" class="number">0</div>
            <p>minutes</p>
        </div>
        <div class="big-letters">
            <div id="second" class="number">0</div>
            <p>seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
